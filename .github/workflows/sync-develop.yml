name: Sync Main to Develop

on:
  workflow_run:
    workflows: ["Deploy to Play Store"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_develop:
    name: Sync Main -> Develop
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Sync Main to Develop (Create PR)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating sync PR..."
          gh pr create --base develop --head main \
            --title "[CHORE] Sync main to develop" \
            --body "ðŸš€ **Release deployed successfully!**\n\nPlease approve and merge this PR to sync `main` changes back to `develop`." \
            || echo "PR already exists or creation failed."
