name: Update Module Dependency Graph and Create PR

on:
  push:
    branches:
      - develop
    paths:
      - '**/build.gradle.kts'

jobs:
  update-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties from secret
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "${LOCAL_PROPERTIES}" > local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> local.properties

      - name: Generate project dependency graph
        run: ./gradlew projectDependencyGraph

      - name: Create .graph directory
        run: mkdir -p .graph

      - name: Move graph image to .graph directory
        run: mv build/reports/dependency-graph/project.dot.png .graph/project-dependency-graph.png

      - name: Update README.md with graph image path
        shell: bash
        run: |
          README_PATH="README.md"
          GRAPH_IMAGE_PATH=".graph/project-dependency-graph.png"
          START_MARKER="<!--- MODULE_DEPENDENCY_GRAPH_START -->"
          END_MARKER="<!--- MODULE_DEPENDENCY_GRAPH_END -->"
          IMAGE_MARKDOWN="![Module Dependency Graph](${GRAPH_IMAGE_PATH})"

          if grep -q "$START_MARKER" "$README_PATH" && grep -q "$END_MARKER" "$README_PATH"; then
            awk -v s="$START_MARKER" -v e="$END_MARKER" -v img="$IMAGE_MARKDOWN" '
              BEGIN { inBlock=0 }
              $0 ~ s { print s; print img; print e; inBlock=1; next }
              $0 ~ e { inBlock=0; next }
              !inBlock { print }
            ' "$README_PATH" > tmp && mv tmp "$README_PATH"
            echo "README.md updated successfully."
          else
            echo -e "\n\n$START_MARKER\n$IMAGE_MARKDOWN\n$END_MARKER" >> "$README_PATH"
            echo "Markers not found. Appended to README.md."
          fi

      - name: Create new branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b update-dependency-graph

      - name: Commit changes
        run: |
          git add README.md .graph/project-dependency-graph.png
          git commit -m "docs(readme): Update module dependency graph"

      - name: Push branch
        run: git push origin update-dependency-graph --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs(readme): Update module dependency graph"
          branch: update-dependency-graph
          base: develop
          title: "[DOCS] Update Dependency Graph"
          body: |
            This PR updates the module dependency graph image and README.
