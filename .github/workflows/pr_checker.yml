name: Hilingual PR CI

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  lint:
    name: PR Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties from secrets
        run: |
          echo "dev.google.client.id=${{ secrets.DEV_GOOGLE_CLIENT_ID }}" > local.properties
          echo "prod.google.client.id=${{ secrets.PROD_GOOGLE_CLIENT_ID }}" >> local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> local.properties

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  build:
    name: PR Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties from secrets
        run: |
          echo "dev.google.client.id=${{ secrets.DEV_GOOGLE_CLIENT_ID }}" > local.properties
          echo "prod.google.client.id=${{ secrets.PROD_GOOGLE_CLIENT_ID }}" >> local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> local.properties

      - name: Decode and install debug keystore
        env:
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$DEBUG_KEYSTORE_BASE64" ]; then
            mkdir -p ./keystore
            echo "$DEBUG_KEYSTORE_BASE64" | base64 --decode > ./keystore/hilingual-debug-key.jks
          else
            echo "DEBUG_KEYSTORE_BASE64 secret not found. Skipping."
          fi

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug --stacktrace
